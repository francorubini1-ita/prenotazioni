<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Prenotazione Espositore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<section id="prenotazione-espositore">

  <div id="app">

    <div class="app-header">Prenotazione Espositore</div>

    <div class="card">

      <div class="field">
        <label class="field-label" for="date">Data</label>
        <input class="field-input" type="date" id="date">
      </div>

      <div class="field time-row">
        <div class="time-col">
          <label class="field-label" for="start">Inizio</label>
          <div class="time-inner">
            <span class="emoji">‚è±</span>
            <input class="field-input" type="time" id="start">
          </div>
        </div>

        <div class="time-col">
          <label class="field-label" for="end">Fine</label>
          <div class="time-inner">
            <span class="emoji">‚è±</span>
            <input class="field-input" type="time" id="end">
          </div>
        </div>
      </div>

      <div class="field">
        <label class="field-label" for="name">Nome</label>
        <input class="field-input" type="text" id="name">
      </div>

      <div class="field">
        <label class="field-label" for="postazione">Postazione</label>
        <select class="field-input" id="postazione">
          <option value="1">Postazione 1</option>
          <option value="2">Postazione 2</option>
          <option value="3">Postazione 3</option>
          <option value="4">Postazione 4</option>
          <option value="5">Postazione 5</option>
          <option value="6">Postazione 6</option>
          <option value="7">Postazione 7</option>
          <option value="8">Postazione 8</option>
        </select>
      </div>

    </div>

    <!-- STATUS -->
    <div id="status">
      <span id="icon" class="icon"></span>
      <span id="msg"></span>
    </div>

    <!-- PANNELLI -->
    <div id="formContainer">

      <div id="detailsPanel">
        <strong>Conflitti trovati</strong>
        <ul id="conflictList"></ul>
      </div>

      <div id="suggestions">
        <div id="suggestList"></div>
      </div>

      <button id="check">Controlla la disponibilit√†</button>
      <button id="send" disabled>Invia una prenotazione</button>

    </div>

    <!-- RIEPILOGO -->
    <h3 class="title">Riepilogo prenotazioni</h3>

    <div class="update-wrap">
      <button onclick="caricaRiepilogo()">Aggiorna</button>
    </div>

    <div id="riepilogo"></div>

    <!-- MODALE -->
    <div id="confirmModal">
      <div id="confirmBox">
        <p id="confirmText"></p>
        <button id="confirmYes" class="yes">Conferma</button>
        <button id="confirmNo" class="secondary">Annulla</button>
      </div>
    </div>

    <!-- OVERLAY -->
    <div id="loadingOverlay">Prenotazione inviata‚Ä¶</div>

    <!-- MENU LATERALE POSTAZIONI -->
    <div id="postazioniMenu">
      <div id="postazioniHeader">
        <strong>Postazioni</strong>
        <button id="closePostazioni" class="secondary" style="width:auto;padding:2vw 3vw;font-size:4vw;">Chiudi</button>
      </div>
      <div id="postazioniList"></div>
    </div>

    <!-- PULSANTE APRI MENU -->
    <button id="openPostazioni" class="floating-btn">üìç Postazioni</button>

  </div>

</section>

<!-- JS -->
<script src="app.js"></script>

</body>
</html>
